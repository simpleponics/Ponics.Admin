language: node_js
node_js:
- '8.9'
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod
before_deploy:
  - cd ${TRAVIS_BUILD_DIR}/publish
  - tar -zcf ${TRAVIS_BUILD_DIR}${REPO}.tar.gz *
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}${REPO}.tar.gz
  on:
    repo: simpleponics/Ponics.Admin
    tags: true
