<form [formGroup]="challengeForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <span>{{confirmModalTitle}}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-12">
        {{challengeQuestion}}
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <input
          id="userAnswer"
          type="text"
          title="User Answer"
          formControlName="userAnswer"
        class="form-control"/>
        <span class="help-block invalid-feedback" *ngIf="!challengeForm.valid && challengeForm.touched">
          Your input does not match {{challengeAnswer}}
        </span>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="closeModal()">Cancel</button>
    <button
      class="btn btn-md btn-warning"
      type="submit"
      [disabled]="!challengeForm.valid"
    >{{confirmModalButtonText}}</button>
  </div>
</form>
