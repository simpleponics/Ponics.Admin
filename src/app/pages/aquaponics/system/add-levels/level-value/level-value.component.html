<div class="form-group row">
  <label for="levelValue" class="col-sm-3">{{levelName}}</label>
  <div class="col-sm-9">
    <div class="input-group">
      <input id="levelValue" type="text" placeholder="{{levelName}} Value" class="form-control"/>
      <span class="input-group-btn">
        <button class="btn btn-danger" (click)="deleteValue()">
          <i class="ion-android-delete" aria-hidden="true" ></i>
        </button>
      </span>
    </div>
  </div>
</div>
