<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>{{aquaponicSystem.name}}</nb-card-header>
      <nb-card-body>
        <button class="btn btn-success" (click)="addLevelsModal()">Add level readings</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-tabset #componentTabs>
        <nb-tab *ngFor="let systemComponent of aquaponicSystem.components" tabTitle="{{systemComponent.name}}">
          <ngx-aquaponics-system-component [systemComponent]="systemComponent"></ngx-aquaponics-system-component>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
