<div class="row">
  <div class="col-md-3">
    <h2>
      Organism
    </h2>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
  </div>
  <div class="col-md-9">
    <ngx-organism-detail [organism]="selectedOrganism" *ngIf="selectedOrganism" [allowEdit]="true" ></ngx-organism-detail>
  </div>
</div>
